<!DOCTYPE html>
<html>
    <head>
        <title>Chatroom</title>
        <link rel="stylesheet" type="text/css" href="assets/styles.css" />


    </head>
    <script src="/socket.io/socket.io.js"></script>
    <body>
      <h1>MChat</h1>
        <div id="window" style="width: 100%; max-width: 100%;">

          <header>
            <div class="name">
              <input type="text" id="name" style="width: 200px; display:block;" placeholder="Name" />
              <input type="text" id="color" style="width: 200px; display:block;" placeholder="Add your fav color..." />
            </div>
            <div class="status">
              <button class="connection disconnect">Connected</button>
              <button class="connection connect">Disconnected</button>
              <span class="light on"></span>
            </div>
          </header>

            <div id="output" style="width: 100%; max-width: 100%; height: 500px;">

            </div>
        </div>

        <div contentEditable="true" data-text="Type a message..." rows="1" type="text" id="chat-input" style="width: inherit;"></div>
        <div class="emojiContainer">
            <a href="#" title="frown"><img class="emoji" src="./assets/Images/frown.png" alt="" /></a>
            <a href="#" title="smile"><img class="emoji" src="./assets/Images/smile.png" alt="" /></a>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <!-- Run Main JS -->
        <script src="assets/js/main.js"></script>

    </body>
</html>
